<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/fire_background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for better readability */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        input, button {
            margin: 10px;
            padding: 10px;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forest Fire Prediction</h1>
        <form action="/predict" method="post">
            <label>Temperature:</label><input type="text" name="Temperature"><br>
            <label>RH:</label><input type="text" name="RH"><br>
            <label>Wind Speed:</label><input type="text" name="Ws"><br>
            <label>Rain:</label><input type="text" name="Rain"><br>
            <label>FFMC:</label><input type="text" name="FFMC"><br>
            <label>DMC:</label><input type="text" name="DMC"><br>
            <label>DC:</label><input type="text" name="DC"><br>
            <label>ISI:</label><input type="text" name="ISI"><br>
            <label>BUI:</label><input type="text" name="BUI"><br>
            <label>Classes (0/1):</label><input type="text" name="Classes"><br>
            <label>Region (0/1):</label><input type="text" name="Region"><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>{{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
